<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain - Login</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            background: rgba(15, 15, 20, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
            color: #00ffaa;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 170, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(0, 255, 170, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            background: rgba(0, 255, 170, 0.15);
            border: 1px solid rgba(0, 255, 170, 0.3);
            padding: 12px;
            border-radius: 8px;
            color: #00ffaa;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: rgba(0, 255, 170, 0.25);
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff1493;
            margin-top: 20px;
            font-size: 14px;
        }

        .privacy-link {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .privacy-link:hover {
            color: #00ffaa;
        }

        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 255, 170, 0.15);
            transition: .4s;
            border: 1px solid rgba(0, 255, 170, 0.3);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 3px;
            background-color: #00ffaa;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: rgba(255, 20, 147, 0.15);
            border-color: rgba(255, 20, 147, 0.3);
        }

        input:checked+.slider:before {
            background-color: #ff1493;
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .version-select {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
        }

        .version {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }
        .copy-btn {
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 255, 170, 0.15);
            border: 1px solid rgba(0, 255, 170, 0.3);
            color: #00ffaa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: rgba(0, 255, 170, 0.25);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">Brain</div>
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <input type="text" id="uid" placeholder="Enter your UID" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="/privacy.html" class="privacy-link">Privacy Policy</a>
    </div>
    <div class="version">v1.0.0</div>

    <script>
        async function encryptText(text, keyB64) {
            const raw = Uint8Array.from(atob(keyB64), c => c.charCodeAt(0));
            const key = await crypto.subtle.importKey('raw', raw, 'AES-GCM', false, ['encrypt', 'decrypt']);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(text);
            const cipher = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, encoded);
            return `${btoa(String.fromCharCode(...iv))}:${btoa(String.fromCharCode(...new Uint8Array(cipher)))}`;
        }

        async function decryptText(payload, keyB64) {
            try {
                const [ivB64, dataB64] = payload.split(':');
                const iv = Uint8Array.from(atob(ivB64), c => c.charCodeAt(0));
                const data = Uint8Array.from(atob(dataB64), c => c.charCodeAt(0));
                const raw = Uint8Array.from(atob(keyB64), c => c.charCodeAt(0));
                const key = await crypto.subtle.importKey('raw', raw, 'AES-GCM', false, ['decrypt']);
                const plain = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, data);
                return new TextDecoder().decode(plain);
            } catch {
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const uid = new URLSearchParams(window.location.search).get('uid');
            if (uid) {
                document.getElementById('uid').value = uid;
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            const uid = document.getElementById('uid').value.trim();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    credentials: 'include',
                    body: new URLSearchParams({ uid })
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Login failed');
                }

                let key;
                if (data.hasKey) {
                    const stored = localStorage.getItem('brainKey') || (document.cookie.split('; ').find(r => r.startsWith('brainKey=')) || '').split('=')[1];
                    const result = await Swal.fire({
                        title: 'Enter your Brain code',
                        input: 'text',
                        inputPlaceholder: 'Paste code',
                        inputValue: stored || '',
                        allowOutsideClick: false
                    });
                    if (!result.value) {
                        throw new Error('Code required');
                    }
                    key = result.value.trim();
                    const res = await fetch('/api/code-check', { credentials: 'include' });
                    const { cipher } = await res.json();
                    if (cipher) {
                        const plain = await decryptText(cipher, key);
                        if (plain !== 'verify') {
                            throw new Error('Invalid code');
                        }
                    }
                } else {
                    key = localStorage.getItem('brainKey') || (document.cookie.split('; ').find(r => r.startsWith('brainKey=')) || '').split('=')[1];
                    if (!key) {
                        const array = new Uint8Array(32);
                        crypto.getRandomValues(array);
                        key = btoa(String.fromCharCode(...array));
                    }
                    localStorage.setItem('brainKey', key);
                    document.cookie = `brainKey=${key}; max-age=315360000; path=/; SameSite=Strict`;
                    const cipher = await encryptText('verify', key);
                    await fetch('/api/code-check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ cipher })
                    });
                    await Swal.fire({
                        title: 'Save this code',
                        html: `
                            <div style="display:flex;gap:10px;align-items:center;">
                                <input id="brainCode" class="swal2-input" value="${key}" readonly>
                                <button id="copyCode" type="button" class="copy-btn">Copy</button>
                            </div>
                            <p style="margin-top:10px;font-size:0.9em;color:#ccc;">Keep this code safe to access your Brain on other devices.</p>
                        `,
                        confirmButtonText: 'Done',
                        allowOutsideClick: false,
                        didOpen: () => {
                            document.getElementById('copyCode').addEventListener('click', () => {
                                navigator.clipboard.writeText(key);
                                document.getElementById('copyCode').textContent = 'Copied';
                            });
                        }
                    });
                }

                document.cookie = `brainKey=${key}; max-age=315360000; path=/; SameSite=Strict`;
                localStorage.setItem('brainKey', key);
                localStorage.setItem('uid', uid);
                window.location.href = '/';
            } catch (error) {
                await Swal.fire('Error', error.message, 'error');
            }
        }
    </script>
    
</body>

</html>
